<body>

    <header class="row d-flex justify-content-center align-items-center mx-0 header">
        <nav class="col-lg-12 col-11 justify-content-lg-between justify-content-center align-items-center d-flex flex-row  ">
        <div class="col-12 align-items-center justify-content-start d-flex flex-row">
            <div class="container">

    <div class="row pt-5 d-flex flex-column justify-content-center align-items-center">
        <div class="col-8 d-flex flex-column justify-content-start align-items-center browse--body">
            <label class="w-auto mb-3 fs-3 fw-bold product--title" for="search">BUSCAR</label>
            <div class="col-12 d-flex flex-row-reverse justify-content-center">

            <button class="button-blue button-blue-2" onclick="buscarPersonajes()">Buscar</button>

            </select>
             </div>

            <div id="results"></div>
